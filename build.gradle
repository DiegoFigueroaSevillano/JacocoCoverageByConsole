plugins {
    id 'java'
    id 'jacoco' // Apply JaCoCo plugin for code coverage
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.jacoco:org.jacoco.core:0.8.10'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacoco {
    toolVersion = "0.8.10"
}

jacocoTestReport {
    reports {
        html.required = false
        xml.required = false
        csv.required = true
    }
}

task printCoverage(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'org.example.JacocoReportPrinter'
    dependsOn test
}
